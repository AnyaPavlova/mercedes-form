<section class="reservation">
    <div class="inner reservation__inner">
        <h1 class="reservation__title">Предоплата и резервирование автомобиля</h1>

        <div class="reservation__form-block">
            <form class="reservation-form" action="jquery-mailer.php" method="post" novalidate>
                <input type="hidden" value="reservation" name="formType" />
                <input value="Форма резервирование автомобиля" type="hidden" name="formSubject" />

                <div class="row reservation-form__row">
                    <div class="col col-4 reservation-form__col">
                        <div class="reservation-form__for-input">
                            <label class="reservation-form__label-input">Фамилия<span>*</span></label>
                            <input type="text" name="secondname" class="reservation-form__input" required>
                        </div>
                    </div>
                    <div class="col col-4 reservation-form__col">
                        <div class="reservation-form__for-input">
                            <label class="reservation-form__label-input">Имя<span>*</span></label>
                            <input type="text" name="name" class="reservation-form__input" required>
                        </div>
                    </div>
                    <div class="col col-4 reservation-form__col">
                        <div class="reservation-form__for-input">
                            <label class="reservation-form__label-input">Ваш телефон<span>*</span></label>
                            <input type="tel" name="phone" class="reservation-form__input form-phone" required>
                        </div>
                    </div>
                    <div class="col col-12 reservation-form__col">
                        <div class="reservation-form__agree-block">
                            <div class="reservation-form__for-checkbox">
                                <input class="reservation-form__checkbox" id="agree2" type="checkbox" name="agree[]" value="Согласие на обработку запроса" required>
                                <label for="agree2" class="reservation-form__label-checkbox">
                                    <span class="reservation-form__check"></span>
                                    <span class="reservation-form__check-text">Я согласен на обработку данных <a href="#">(2)</a></span>
                                </label>
                            </div>
                            <div class="reservation-form__for-checkbox">
                                <input class="reservation-form__checkbox" id="agree1" type="checkbox" name="agree[]" value="Согласие на обработку запроса" required>
                                <label for="agree1" class="reservation-form__label-checkbox">
                                    <span class="reservation-form__check"></span>
                                    <span class="reservation-form__check-text">Получать рекламную информацию <a href="#">(1)</a></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col col-12 reservation-form__col">
                        <div class="reservation-form__btns-block">
                            <button type="submit" class="btn reservation-form__btn">Внести предоплату</button>
                        </div>
                    </div>
                </div>

            </form>
        </div>

    </div>
</section>
